<mat-expansion-panel  (opened)="panelOpenState = true"
                      (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>{{painelPergunta.titulo}}</mat-panel-title>
    <mat-panel-description>{{painelPergunta.descricao}}</mat-panel-description>
  </mat-expansion-panel-header>

  <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-between start">
    <app-pergunta fxFlex="100" *ngFor="let pergunta of painelPergunta.perguntas" [form]="form" [pergunta]="pergunta"></app-pergunta>
  </div>
</mat-expansion-panel>
