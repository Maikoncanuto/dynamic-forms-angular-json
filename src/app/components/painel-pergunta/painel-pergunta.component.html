<mat-expansion-panel  (opened)="panelOpenState = true"
                      (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>{{painelPergunta.titulo}}</mat-panel-title>
    <mat-panel-description>{{painelPergunta.descricao}}</mat-panel-description>
  </mat-expansion-panel-header>

  <app-pergunta *ngFor="let pergunta of painelPergunta.perguntas" [form]="form" [pergunta]="pergunta"></app-pergunta>
</mat-expansion-panel>
